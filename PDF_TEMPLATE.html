<!-- PDF Template - Copy this code to add PDFs to any section -->

<!-- PDF Card Template -->
<div class="material-card">
    <div class="material-icon">
        <i class="fas fa-file-pdf"></i>
    </div>
    <h4>S[Number] PDF [Number]</h4>
    <p>Study material for [Engineering Discipline]</p>
    <a href="pdfs/[folder-name]/s[number]-pdf-[number].pdf" class="btn btn-primary" target="_blank">
        <i class="fas fa-download"></i> Download
    </a>
</div>
